<body>
  <div class="user-content">
    <div class="container">
      <div class="row">
        <div class="col-sm-11 col-md-9 col-lg-7 mx-auto">
          <div class="card card-signin my-5" *ngIf="loginView">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" ngNativeValidate [formGroup]="userForm">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
                  <label for="inputPassword">Passwordasd</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="userForm.invalid" (click)="signIn()" type="submit">Sign in</button>
                <button class="btn btn-lg btn-danger btn-block text-uppercase" (click)="signUpView()"type="submit">Sign up</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
              </form>
            </div>
          </div> 

          <div class="card card-signin my-5" *ngIf="!loginView">
            <div class="card-body">
              <div class="goBack">
              <i (click)="signUpView()" class="fas fa-angle-double-left"></i>
              </div>   
              <h5 class="card-title text-center">Create an Account!</h5>
              <form class="form-signin"  [formGroup]="signUpForm">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="repeatPassword" required>
                  <label for="inputPassword">Repeat Password</label>
                </div>

                <button class="btn btn-lg btn-success btn-block text-uppercase" [disabled]="signUpForm.invalid" (click)="signUp()" type="submit">Create an Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
